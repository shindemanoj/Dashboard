<div id="exportthis" class="content-wrapper py-3">
    <div class="container-fluid">
        <div class="card mb-3">
            <div style="color: blue;">
                <div class="card-header">
                    <i class="fa fa-table"></i>
                    Failure Rate View
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered bordered table-condensed" width="100%" cellspacing="0">
                    <tbody>
                    <tr>
                        <th class="alert-success" rowspan="2">Analyzer Name</th>
                        <th class="alert-info" colspan="{{model.dateArray.length}}">Number of Days Running</th>
                        <th class="alert-warning" rowspan="2">Total Failures</th>
                    </tr>
                    <tr>
                        <td ng-repeat="data in model.dateArray">{{data}}</td>
                    </tr>
                    <tr ng-repeat="analyser in model.failureRateData">
                        <td>{{analyser.name}}</td>
                        <td ng-style="{'background-color': colors[count]}" ng-repeat="count in analyser.frArray track by $index">
                            <span ng-if="count != 0">{{count}}</span></td>
                        <td>{{analyser.total}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div ng-switch="selectedInst.instType">
            <div ng-switch-when = "GEM5K">
                <ng-include src="'views/pages/templates/config/show-GEM5K-config.view.client.html'"></ng-include>
            </div>

            <div ng-switch-when = "GEM4K">
                <ng-include src="'views/pages/templates/config/show-GEM4K-config.view.client.html'"></ng-include>
            </div>

            <div ng-switch-when = "GWP">
                <ng-include src="'views/pages/templates/config/show-GWP-config.view.client.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
