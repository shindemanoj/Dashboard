<div class="container-fluid">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-table"></i>
            Error Data Table
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" width="100%" id="dataTable" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Version</th>
                        <th>Hostname (IP)</th>
                        <th>Error Type</th>
                        <th>Error Date</th>
                        <th>Comments</th>
                        <th>Last Reboot</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Version</th>
                        <th>Hostname (IP)</th>
                        <th>Error Type</th>
                        <th>Error Date</th>
                        <th>Comments</th>
                        <th>Last Reboot</th>
                    </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="x in model.jsondata">
                            <td>{{ x["Version"] }}</td>
                            <td>{{ x["Hostname (IP)"] }}</td>
                            <td>{{ x["Error Type"] }}</td>
                            <td>{{ x["Error Date"] }}</td>
                            <td>{{ x["Comments"] }}</td>
                            <td>{{ x["Last Reboot"] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
